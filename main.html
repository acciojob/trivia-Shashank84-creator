<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Question</title>
<style>
  /* Styles for the quotation */
  blockquote {
    max-width: 600px;
    margin: 10px;
    padding: 15px;
    border-left: 8px solid green;
    background-color: #f8fffe;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Quiz Question -->
<section>
  <h2>Question:</h2>
  <p>What is the capital of India?</p>
  <form>
    <input type="radio" id="newDelhi" name="capital" value="New Delhi">
    <label for="newDelhi">New Delhi</label><br>
    <input type="radio" id="mumbai" name="capital" value="Mumbai">
    <label for="mumbai">Mumbai</label><br>
  </form>
</section>

<!-- Quotation -->
<blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
  New Delhi is the capital of India and an administrative district of NCT Delhi.
</blockquote>

</body>
</html>
